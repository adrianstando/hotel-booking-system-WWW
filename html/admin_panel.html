<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin panel</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="/js/admin_panel.js"></script>

    <link rel="stylesheet" href="/css/header.css">
    <script src="/js/load_header_admin.js"></script>

    <link rel="stylesheet" href="/css/empty_row.css">
    <link rel="stylesheet" href="/css/website_height.css">
    <link rel="stylesheet" href="/css/admin_panel.css">
    <link rel="icon" type="image/x-icon" href="/items/icon.png">

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>

    <script src="https://code.jscharting.com/latest/jscharting.js"></script>
</head>

<body>
    <header id="header_element"></header>

    <div class="container-fluid hotel-description">
        <div class="col-xl-6 offset-xl-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12">

            <div class="row empty-row"></div>

            <button class="btn btn-block confirm-button" type='button' onclick="location.href='/admin/logout'">Logout</button>


            <div class="row empty-row"></div>

            <form id="form">
                <fieldset>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="arrivalDate">Start Date</label>
                            <input type="text" id="arrivalDate" class="datepicker" name="arrivalDate">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="departurelDate">End Date</label>
                            <input type="text" id="departureDate" class="datepicker" name="departureDate">
                        </div>
                        <div class="form-group col-md-4 align-self-end">
                            <div class="d-flex justify-content-center align-items-end">
                                <button class="btn btn-block confirm-button" type='button'
                                    id="showDataButton">Show data</button>
                            </div>
                        </div>
                    </div> 
                </fieldset>

            </form>
        </div>

        <div class="col-xl-10 offset-xl-1 col-md-10 offset-md-1 col-sm-10 offset-sm-1 col-xs-12">
            <div class="row empty-row"></div>

            <div id="table_div" class="overflow-hidden" style="max-width: 80vw;"></div>

            <div class="row empty-row"></div>

        </div>

        <div class="row">
            <div class="col-xl-5 offset-xl-1 col-md-5 offset-md-1 col-sm-5 offset-sm-1 col-xs-12">
                <div id="pieChartDiv"></div>
            </div>

            <div class="col-xl-5 col-md-5  col-sm-5 col-xs-12">
                <div id="barChartDiv"></div>
            </div>
        </div>

    </div>
</body>

</html>
