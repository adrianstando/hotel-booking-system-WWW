<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    

    <script src="./js/form.js"></script>

    <link rel="stylesheet" href="./css/header.css">
    <script src="./js/load_header.js"></script>
    <link rel="stylesheet" href="./css/footer.css">
    <script src="./js/load_footer.js"></script>
    <link rel="stylesheet" href="./css/form.css">

    <style>
        body {
            min-height: 100vh;
            margin: 0;

            display: grid;
            grid-template-rows: auto 1fr auto;
        }
    </style>
</head>

<body>
    <header id="header_element"></header>

    <div class="container-fluid hotel-description">
        <div class="col-xl-6 offset-xl-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1 col-xs-12">

            <div class="row empty-row"></div>

            <form action="/api/new_reservation" method="post" onsubmit="return validateFormAndAlert()">
                <fieldset>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="arrivalDate">Arrival Date</label>
                            <input type="text" id="arrivalDate" class="datepicker" name="arrivalDate">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="departurelDate">Departure Date</label>
                            <input type="text" id="departureDate" class="datepicker" name="departureDate">
                        </div>
                        <div class="form-group col-md-4 align-self-end">
                            <div class="d-flex justify-content-center align-items-end">
                                <button onclick="checkAvailability()" class="btn btn-block confirm-button"
                                    type='button'>Check availability</button>
                            </div>
                        </div>
                    </div>

                    <div id="roomsAvailable"></div>

                    <div id="clientData" style="display: none;">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" name="name" required="required" pattern="^[A-Z]{1}.*$" title="Start with an upper-case letter">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="surname">Surname</label>
                                <input type="text" class="form-control" id="surname" placeholder="Surname" name="surname" required="required" pattern="^[A-Z]{1}.*$" title="Start with an upper-case letter">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email" required="required" pattern="\S+@\S+\.\S+" title="Type in correct e-mail">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="phoneNumber">Phone number</label>
                                <input type="text" class="form-control" id="phoneNumber" placeholder="+48555555555" name="phoneNumber" required="required" pattern="^\+(?:[0-9] ?){6,14}[0-9]$" title="Type in correct phone number">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-8">
                                <label for="street">Street</label>
                                <input type="text" class="form-control" id="street" placeholder="Street" name="street" required="required" pattern="^[A-Z]{1}.*$" title="Start with an upper-case letter">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="number">Number</label>
                                <input type="text" class="form-control" id="number" placeholder="Number" name="number" required="required">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" placeholder="City" name="city" required="required" pattern="^[A-Z]{1}.*$" title="Start with an upper-case letter">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="country">Country</label>
                                <input type="text" class="form-control" id="country" placeholder="Country" name="country" required="required" pattern="^[A-Z]{1}.*$" title="Start with an upper-case letter">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary confirm-button">Book!</button>

                        <div class="row empty-row"></div>

                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <footer id="footer_element"></footer>
</body>

</html>
